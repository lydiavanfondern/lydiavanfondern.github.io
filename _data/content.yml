about:
  text: |
    Lydia van Fondern is a German artist, who has been living on the island
    of Meganisi for 25 years, where she creates and exhibits her artwork at
    the restaurant she runs with her husband.
    Her main focus is portraiture (both people and animals), and she has a
    passion for capturing souls and emotions.
    She works in various media, such as pencil, charcoal, pastels and oils.
    She welcomes portrait commissions, and enjoys holding workshops for
    locals and tourists.

